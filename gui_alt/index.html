<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" href="Favicon.png"/>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="rpcExplorerApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Common header -->
    <div class="header">
      <div class="navbar navbar-inverse navbar-static-top" ng-controller="NavigationCtrl">
        <div class="container">

          <a class="navbar-brand" href="#!/chain/{{selected_chain}}/">Elements Explorer</a>

          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="navClass('stats')" ng-show=chain_properties[selected_chain].stats_support ><a ng-href="#!/chain/{{selected_chain}}/stats">Stats</a></li>
              <li ng-class="navClass('queue')"><a ng-href="#!/chain/{{selected_chain}}/queue">Queue</a></li>
              <li ng-class="navClass('address')"><a ng-href="#!/chain/{{selected_chain}}/address">Address</a></li>
            </ul>

            <form class="navbar-form navbar-right" ng-controller="ChainCtrl" ng-cloak>
              <p></p>
              <select ng-model="selected_chain" ng-change="ChangeChain();"
                      ng-options="chainpetname as chainpetname for chainpetname in available_chains">
              </select>
            </form>

          </div><!--/.nav-collapse -->

        </div>
      </div>
    </div>

    <div ng-view="" class="container"></div>

    <div class="footer">
      <div class="container">
        Elements explorer
        <nobr style="float:right;">
          Code at <a href="https://github.com/jtimon/elements-explorer">github</a>
        </nobr>
        <p></p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="node_modules/angular-touch/angular-touch.js"></script>
    <script src="node_modules/plotly.js/dist/plotly.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/backend.js"></script>
        <script src="scripts/services/chain.js"></script>
        <script src="scripts/services/mempoolstats.js"></script>
        <script src="scripts/services/util.js"></script>
        <script src="scripts/controllers/chain.js"></script>
        <script src="scripts/controllers/navigation.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/address.js"></script>
        <script src="scripts/controllers/mempoolstats.js"></script>
        <script src="scripts/controllers/stats.js"></script>
        <script src="scripts/directives/graph-plotter.js"></script>
        <!-- endbuild -->
</body>
</html>
