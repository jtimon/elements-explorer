  #     main:
  #       aliases:
  #         - dummydb

  explorer:
    build:
      context: ../
      dockerfile: docker/explorer/Dockerfile
    volumes:
      - ../../explorer-data/target:/root/target
    ports:
      - "5000:5000"
    networks:
      main:
        ipv4_address: 10.5.0.5
        aliases:
          - explorer
    depends_on:
      - bitcoin
      - elements
      - postgres

  elements:
    build:
      context: ../
      dockerfile: docker/daemon/elements.docker
    volumes:
      - ../../explorer-data/elementsregtest:/root/.elements
    ports:
      - "7041:7041"
    networks:
      main:
        aliases:
          - elements

  bitcoin:
    build:
      context: ../
      dockerfile: docker/daemon/bitcoin.docker
    volumes:
      - ../../explorer-data/bitcoin:/root/.bitcoin
      - ../../explorer-data/testnet3:/root/.testnet3
      - ../../explorer-data/regtest:/root/.regtest
    ports:
      - "8532:8532"
      - "18532:18532"
      - "18534:18534"
    networks:
      main:
        aliases:
          - bitcoin

  data:
    restart: "no"
    image: postgres:9.6
    volumes:
      - ../../explorer-data/db/postgresql:/var/lib/postgresql/data
    command: "true"

  postgres:
    restart: "always"
    image: postgres:9.6
    volumes_from:
      - data
    ports:
      - "5432:5432"
    networks:
      main:
        aliases:
          - postgresalias

networks:
  main:
    driver: bridge
    ipam:
      config:
      - subnet: 10.5.0.0/16
